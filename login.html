<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="index.html"><img src="flomida.png" class="header__logo-img"></a>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="#DEALS">Deals</a></li>
                <li class="header__nav-item"><a href="categories.html">All products</a></li>
                <li class="header__nav-item"><a href="#ABOUTUS">About Us</a></li>
            </ul>
        </nav>
        <div class="header__login">
            <a href="login.html"><img src="login2.png" class="header__login-ico"></a>
        </div>
    </header>
    <div class="users">
        <form action="" class="form form-left">
            <h2>LOGIN</h2>  
            <div class="form__input">
                <input type="email" placeholder="Ingrese su email" >
            </div>
            <div class="form__input">
                <input type="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="users__container">
                <span class="fa-solid fa-user users__container-icon" ></span>
            </div>
            <button type="submit" class="form__btn">INGRESAR</button>
        </form>
        <form action="" class="form form-right">
            <h2>REGISTER</h2>
            <div class="form__input">
                <input type="email" placeholder="Ingrese su email">
            </div>
            <div class="form__input">
                <input type="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="form__input">
                <input type="password" placeholder="Confirme su contraseña">
            </div>
            <button type="submit" class="form__btn">REGISTRARSE</button>
        </form>
    </div>
</body>
</html>
